
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Child: > -->
    <!-- nav>ul>li -->
    <nav>
        <ul>
            <li></li>
        </ul>
    </nav>

    <!-- Sibling: + -->
    <!-- div+p+bq -->
     <div></div>
     <p></p>
     <blockquote></blockquote>

     <!-- Climb-up: ^ -->
     <!-- div+div>p>span+em^bq -->
     <div></div>
     <div>
        <p><span></span><em></em></p>
        <blockquote></blockquote>
     </div>   

     <!-- Multiplication: * -->
     <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
     </ul>

     <!-- Naming and numbering: $ -->
     <ul>
        <li class="sample1"></li>
        <li class="sample2"></li>
        <li class="sample3"></li>
        <li class="sample4"></li>
        <li class="sample5"></li>
     </ul>

</body>
</html>
